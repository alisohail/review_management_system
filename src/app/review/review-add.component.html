
<div class="container">
  <div class="col-md-8" style="border:1px solid gainsboro; border-radius: 5px; padding: 10px">
    <div class="form-area">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Add Review</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="newReview.name" name="name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="youremail@email.com" id="email" [(ngModel)]="newReview.email" name="email" required pattern="[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?">
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" placeholder="Write Review" rows="7" id="review" [(ngModel)]="newReview.review" name="review" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Add Review</button>
      </form>
    </div>
  </div>
</div>
