
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <div style="display:inline-block">Review</div>
      <div class="pull-right" style="margin:-5px;padding:0">
        <select class='form-control' data-val='true' name='SortBy' (change)="sort($event.target.value)">
          <option value='desc'>Latest</option>
          <option value='asc'>Oldest</option>
        </select>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <!-- show all reviews here -->
    <div class="panel panel-success" *ngFor="let review of reviews">
      <div class="panel-heading">
        <h3 class="panel-title">{{ review.name }} - {{ review.posteddate | amTimeAgo }}</h3>
      </div>
      <div class="panel-body">
        {{ review.review }}
      </div>
    </div>
    <!-- end all reviews here -->
  </div>

  <div class="panel-footer">
    <pagination
      [itemsPerPage]="itemsPerPage"
      [totalItems]="totalReviews"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
